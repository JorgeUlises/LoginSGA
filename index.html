	<body>
		<header>
			<div id="tabzilla">
				<a href="http://www.udistrital.edu.co">Udistrital</a>
			</div>
		</header>
		<div style="opacity: 1;" class="fade-in-forward" id="udistrital-logo"></div>
		<div style="opacity: 1;" class="fade-in-forward" id="stage">
			<div class="sign-in">
				<div id="main-content" class="card">
					<header>
						<h1 id="fxa-signin-header"><!-- L10N: For languages structured like English, the second phrase can read "to continue to %(serviceName)s" --> Sistema de Gestión Académica <span class="service">Identificarse</span></h1>
					</header>

					<section>

						<div class="error"></div>
						<div class="success"></div>

						<form novalidate="">
							<div class="input-row">
								<input class="email" placeholder="Código" spellcheck="false" autofocus="" type="email">
							</div>

							<div class="input-row password-row">
								<input class="password tooltip-below" id="password" placeholder="Contraseña" value="" pattern=".{8,}" required="" type="password">

								<input id="show-password" class="show-password" aria-controls="password" tabindex="-1" data-novalue="" type="checkbox">
								<label for="show-password" class="show-password-label"> Mostrar </label>
							</div>

							<div class="button-row">
								<button id="submit-btn" type="submit" class="disabled">
									Identificarse
								</button>
							</div>
						</form>

						<div class="links">
							<a href="/reset_password" class="left reset-password">¿Olvidaste la contraseña?</a>

							<a href="/oauth/signup" class="right sign-up">Crear una cuenta</a>
						</div>

						<div class="privacy-links">
							Al continuar, estás de acuerdo con los <a id="fxa-tos" href="http://condor2.udistrital.edu.co/appserv/terminos_y_condiciones.pdf" target="_blank">Términos del servicio</a> del Sistema de Gestión Académica.
						</div>

					</section>
				</div>
			</div>
